<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        .content-wrapper {
            max-width: 70%;
            margin: 0 auto;
        }

        .top-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .top-form input {
            width: 300px;
        }
    </style>
</head>
<body>

<div class="container content-wrapper">

    <!-- Top form -->
    <div class="top-form">
        <form method="post" action="/" class="d-flex align-items-center gap-2">
            {% csrf_token %}
            <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
            <button class="btn btn-primary" type="submit">Scrape</button>
        </form>
        <a class="btn btn-warning" href="/delete">Delete</a>
    </div>

    <!-- Table -->
    <div class="mt-4">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody>
            {% for link in data %}
                <tr>
                    <td>{{ link.id }}</td>
                    <td>{{ link.name }}</td>
                    <td>{{ link.address }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap 5 JS (без jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A2z02tPqdj+eFQyt9vx6raO2a8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"></script>
</body>
</html>
